<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<style>
ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

li { 
  padding: 5px;
  float: left;
  border: solid 1px;
  border-right: 0;
  cursor: pointer;
}
li:last-child { border-right: solid 1px #000;}

li:hover {background-color: aliceblue;}

.active {background-color: aliceblue;}
</style>

<script>
$(document).ready(function(){
	$('#menu li').on('click', function(e){
		e.preventDefault();
		$('#menu li').removeClass('active');
  		$(this).addClass("active");
  	
	});

});

</script>

</head>

<body>
<ul id="menu">
  <li>menu 1</li>
  <li>menu 2</li>
  <li>menu 3</li>
</ul>
</body>
</html>
