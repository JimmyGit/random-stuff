<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <title>React - Slider</title>
</head>
<body>
  <div id="react-container"></div>
  <script type="text/babel">
  var SliderTest = React.createClass({
  getInitialState(){
    return {value: 10}
  },
  handleChange: function(event) {
    this.setState({value: event.target.value})
  },
  render() {
  return(<div>
      <input id="slider"
             type="range"
             min={0}
             max={100}
             step={10}
             defaultValue={10}
             onChange={this.handleChange}
        />
    <p>{this.state.value}</p>
    </div>)
  }
  })

  ReactDOM.render(<SliderTest />,
             document.getElementById('react-container'))
  </script>
</body>
</html>
