<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number in  Array and How Many</title>
</head>
<body>
    <p id='result'></p>
    
    <script>
        // 3 is the largest number and it appears 3 times. Answer will be 3
        const myArr = [3,2,1,3,3];

        const candles = () => {
        let el = document.getElementById('result');
        //default counter to 1
        let counter = 1;
        
        //Sorts array
        myArr.sort(function(a,b){return a - b});
        console.log(myArr);
        
        for (let i = myArr.length - 1; i >= 0; i--) {
            
            if (myArr[i - 1] == myArr[i]){
            console.log(myArr[i - 1] + " " +  myArr[i]);
            counter++;
            }
            else {
            break;
            }
        }
        
        el.innerHTML = counter;
        }

        candles();
    </script>
</body>
</html>
